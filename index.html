<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesper Lindström | Front end developer</title>
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/fd9786285b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/header-mobile.css" />
    <link rel="stylesheet" href="./styles/skills.css" />
    <!-- <link rel="stylesheet" href="./mobile.css" />
    <link rel="stylesheet" href="./tablet.css" />
    <link rel="stylesheet" href="./desktop.css" /> -->
  </head>
  <body>
    <header>
      <div class="nav-bar flex space-between">
        <div class="user flex m1 p1 gap1 align-center">
          <img class="avatar" src="./images/avatarbigger.png" alt="" />
          <p class="my-name">Jesper Lindström</p>
          <i class="burger-menu-button fa-solid fa-bars"></i>
        </div>
        <ul class="nav-items-list flex gap1 m1 p1">
          <li class="nav-item p1 flex justify-center">
            <a class="menu-link" href="#">Home</a>
          </li>
          <li class="nav-item p1 flex justify-center">
            <a class="menu-link" href="#">Projects</a>
          </li>
          <li class="nav-item p1 flex justify-center">
            <a class="menu-link" href="#">Contact</a>
          </li>

          <li class="cv-button p1 flex justify-center">
            <a class="menu-link justify-center" href="#">CV</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="main-content flex">
      <div class="split left flex justify-center">
        <div class="left-content flex column ali p1 m1">
          <h1 class="p1">Front end developer</h1>
          <h3 class="p1">
            Hi! I'm Jesper and I am studying to become a front end developer at
            @Medieinstitutet in Gothenburg. This is where I will show <br />
            my progression through theese two years where I strive to become
            better at web development.
          </h3>
          <div class="skills-wrapper flex justify-center p1">
            <img
              class="skill-image"
              src="./images/html5biggerlogo.svg"
              alt=""
            />

            <img class="skill-image" src="./images/css3biggerlogo.svg" alt="" />

            <img class="skill-image" src="./images/jsbiggerlogo.svg" alt="" />

            <img class="skill-image" src="./images/Git-Logo-White.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="split right flex justify-center align-center">
        <div class="right-content flex column justify-center align-center p1">
          <img class="big-avatar" src="./images/Avatarbigger.png" alt="" />
          <div class="icons-row p1">
            <img src="./icons/giticon.svg" alt="" />
            <img src="./icons/linkedinicon.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
